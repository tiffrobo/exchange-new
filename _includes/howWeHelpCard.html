{% assign d = include.data %}

<div class="howWeHelpCard helpCard{{d.number}}">
  <div class="illustration">
    <img src="/assets/img/{{d.image}}"/>
  </div>
  <div class="innerCard">
    <h4>{{ d.title }}</h4>
    <p>{{ d.content}}</p>
  </div>
</div>

<style lang="scss" scoped>{% capture to_scss %}@import 'vars';

#howWeHelp {
  #howWeHelpCards{
    .howWeHelpCard{
      width: 300px;
      background: $mint;
      font-size: 22px;
      font-weight: 400;
      box-sizing: border-box;
      padding: 32px 16px;
      margin: 20px;
      font-weight: 400;
      display: inline-block;
      vertical-align: top;
      position: relative;
      @include mq(smd) { width: 90%; padding: 0px; }
     
      .illustration {
        height: 140px;
        @include mq(smd) { height: 140px; }

         img {
          vertical-align: middle;
        }
      }
      .innerCard{
        padding-top: 16px;

        h4{
          text-transform:none;
          text-align: left;
          font-size: 30px;
          font-weight: 600;
          line-height: 100%;
          padding-top: 24px;
          padding-bottom: 10px;
          color: $black;
          @include mq(smd) { font-size: 24px; padding-left: 24px; }
        }

        p{
          text-align: left;
          box-sizing: border-box;
          color: $black;
          padding-top: 10px;
          font-size: 18px;
          line-height: 130%;
          @include mq(smd) {font-size: 16px; line-height: 24px; padding-left: 24px; padding-top: 0px; margin: 0px; }
        }
      }
    }
  }
}


{% endcapture %}{{ to_scss | scssify }}</style>
